<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>Add Schedule</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add-schedule}"  method="post">
        <input type="hidden" name="id" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Employee Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name"  placeholder="Name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="checkIn" class="col-sm-2 control-label" >Check In</label>
            <div class="col-sm-10">
                <input type="checkIn" class="form-control" name="checkIn" id="checkIn"  placeholder="Check -in"/>
            </div>
        </div>
        <div class="form-group">
            <label for="firstBreak" class="col-sm-2 control-label">First Break</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="firstBreak"  id="firstBreak" placeholder="First Break"/>
            </div>
        </div>

        <div class="form-group">
            <label for="lunch" class="col-sm-2 control-label">Lunch</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="lunch"  id="lunch"  placeholder="Lunch"/>
            </div>
        </div>
        <div class="form-group">
            <label for="secondBreak" class="col-sm-2 control-label">Second Break</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="secondBreak"  id="secondBreak"  placeholder="Second Break"/>
            </div>
        </div>
        <div class="form-group">
            <label for="comments" class="col-sm-2 control-label">Comments</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="comments"  id="comments"  placeholder="Comments"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
