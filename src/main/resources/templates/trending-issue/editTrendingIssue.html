<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>Update Schedule</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit-trendingIssue}" th:object="${trendingIssue}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="ticketNumber" class="col-sm-2 control-label">Ticket Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ticketNumber"  id="ticketNumber" th:value="*{ticketNumber}" placeholder="Enter the Ticket Number"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" id="description"  th:value="*{description}"  placeholder="Enter the Description"/>
            </div>
        </div>
        <div class="form-group">
            <label for="workAround" class="col-sm-2 control-label">Work Around</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="workAround"  id="workAround" th:value="*{workAround}" placeholder="Add WorkAround"/>
            </div>
        </div>

        <div class="form-group">
            <label for="comments" class="col-sm-2 control-label">Comments</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="comments"  id="comments" th:value="*{comments}" placeholder="Enter Comments here"/>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
                <select name="status" class="form-control" id="status">
                    <option value="workInProgress">Work In Progress</option>
                    <option value="PendingDeveloper">Pending Developer</option>
                    <option value="Resolved">Resolved</option>
                    <option value="PendingVendor">Pending Vendor</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/schedule}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
